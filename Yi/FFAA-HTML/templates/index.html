					  </div>
					</div>
				  </div>

					<button type="button" class="btn btn-secondary" onclick="updateAllCharts('RB')">RB</button>
					<button type="button" class="btn btn-secondary" onclick="updateAllCharts('WR')">WR</button>
					<button type="button" class="btn btn-secondary" onclick="updateAllCharts('TE')">TE</button>
					<button type="button" class="btn btn-secondary" onclick="updateAllCharts('K')">K</button>
					<button type="button" class="btn btn-secondary" onclick="updateAllCharts('DST')">DST</button>
			
			
				  </div>
			
				  <ul class="list-group" id="playerList">
