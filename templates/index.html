<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fantasy Football AI Coach</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./static/style.css">


  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v6.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Function for radial charts -->
  <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
</head>

<body>
  <!-- container -->
  <div class="container">

    <!-- nav bar -->
    <nav class="navbar navbar-expand-sm ">
      <a href="index.html" class="navbar-brand mb-0 h1">Home</a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a href="about" class="nav-link">About The Team</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- jumbotron -->

    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Fantasy Football AI Assistant</h1>
        <p>Play to Win</p>
      </div>
    </div>
    <br />

    <!-- dropdown menu for players
      <div class="col-sm-4">
        <div class="card form-control">
          <div class="card-body">
            <h5 class="card-title">Select Player</h5>
            <p class="card-text">Select a player for your team. </p>
            <select id="selectPlayer" onchange="playerSelected(this.value)"></select>
          </div>
        </div>
      </div> -->


    <div class="row">
      <div class="col-md-8">

        <div class="btn-group" role="group" aria-label="Player Filter">
          <button type="button" class="btn btn-secondary" onclick="filterPlayers(this.value)">All</button>
          <button type="button" class="btn btn-secondary" onclick="updateAllCharts('QB')">QB</button>
          <button type="button" class="btn btn-secondary" onclick="updateAllCharts('RB')">RB</button>
          <button type="button" class="btn btn-secondary" onclick="updateAllCharts('WR')">WR</button>
          <button type="button" class="btn btn-secondary" onclick="updateAllCharts('TE')">TE</button>
        </div>

        <!-- <div class="col-md-8"> -->
        <table class="table table-striped" id="playerTable">
          <thead>
            <tr>
              <th>Player</th>
              <th>Points 2021</th>
              <th>POS</th>
              <th>PROD</th>
              <th>ATP</th>
              <th>Team</th>
              <th>Avg</th>
              <th>Prediction</th>
              <th>Add to Roster</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- </div> -->

      <!-- user roster -->
      <!-- <div class="row"> -->
      <div class="col-sm-4">
        <div class="card form-control">
          <div class="card-body">
            <h5 class="card-title">User Roster</h5>
            <button type="button" class="btn" onclick="resetLines()">Reset</button>
            <div class="card-text" id="userRoster">
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->

      <!-- radial pie chart start-->
      <div class="container">
        <div class="col-lg-12">
          <div class="card form-control">
            <div class="card-body">
              <h5 class="card-title"> Prediction Wheel</h5>
              <!-- Create a div where the graph will take place -->
              <div id="radialChart"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- radial pie chart end -->

      <!-- scripts -->
      <script src="./static/index.js"></script>
</body>

</html>
